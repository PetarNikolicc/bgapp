<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Background Removed!</h1>
            <p>Your processed image is ready for download.</p>
        </div>
        
        <!-- Visar den bearbetade bilden -->
        <div class="image-box">
            <img src="{{ url_for('result_file', filename=filename) }}" alt="Processed Image" style="max-width: 100%; height: auto;">
        </div>
        
        <!-- Knapp för att ladda ner den bearbetade bilden -->
        <div class="button-box">
            <a href="{{ url_for('download_file', filename=filename) }}" class="download-button">🔽 Ladda ner Bild</a>
        </div>

        <!-- Länk för att gå tillbaka och ladda upp en ny bild -->
        <div class="button-box">
            <a href="/" class="back-button">⬅️ Ladda upp en ny bild</a>
        </div>
    </div>
</body>
</html>
